<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header">
    <h1>Список покупок</h1>

   </div>
    <div class="container">
        <ol>
            <li>
                <input type="checkbox" id="one"><label for="one">Колбаса</label></checkbox>
            </li>
            <li>
                <input type="checkbox" id="two"><label for="two">Молоко</label></checkbox>
            </li>
            <li>
                <input type="checkbox" id="three"><label for="three">Яйца</label></checkbox>
            </li>
            <li>
                <input type="checkbox" id="four"><label for="four">Сыр</label></checkbox>
            </li>
            <li>
                <input type="checkbox" id="five"><label for="five">Свекла</label></checkbox>
            </li>
            <li>
                <input type="checkbox" id="six"><label for="six">Еще свекла</label></checkbox>
            </li>
        </ol>

        <h3>И пивасик не забудь</h3>
    </div>
</body>
</html>
