<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="font/weathericons-regular-webfont.ttf">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <h1>CSS Wheather Forecast <i class="wi wi-sunrise"></i></h1>
            </header>
            <div class="content">
                <ol>
                    <li class="li__item__1">Lisbon<span>21<i class="wi wi-day-sunny"></i></span></li>
                    <li class="li__item__2">Paris<span>11<i class="wi wi-night-rain-mix"></i></span></li>
                    <li class="li__item__3">Belgrade<span>15<i class="wi wi-day-cloudy"></i></span></li>
                    <li class="li__item__4">Moscow<span>21<i class="wi wi-day-cloudy"></i></span></li>
                    <li class="li__item__5">Tel Aviv<span>32<i class="wi wi-hot"></i></span></li>
                    <li class="li__item__6">Cair<span>21<i class="wi wi-day-sunny"></i></span></li>
                    <li class="li__item__7">New York<span>17<i class="wi wi-day-sleet-storm"></i></span></li>
                    <li class="li__item__8">New Delhi<span>17<i class="wi wi-hail"></i></span></li>
                    <li class="li__item__9">San Francisco<span>15<i class="wi wi-day-sunny-overcast"></i></span></li>
                    <li class="li__item__10">Tokyo<span>8<i class="wi wi-night-clear"></i></span></li>
                    <li class="li__item__11">Sydney<span>25<i class="wi wi-night-cloudy"></i></span></li>
                </ol>
            </div>
            <footer class="footer">
                <div class="footer__title">
                    Have a nice day and dont forger umbrella if you are in New Delhi now!
                </div> 
            </footer>
        </div>
    </div>
</body>
</html>
