<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="footer">
        <div class="footer__wrapper">
            <div class="footer__container container">
                <div class="footer__text">
                    <div class="footer__title footer__title-position">
                        Contact
                    </div>
                    <div class="footer__subtitle">
                        For new projects, ideas, business or anything
                        you'd like to discuss, contact with me!
                    </div>
                </div>
                <div class="footer__content">
                    <div class="footer__form">
                        <input type="text" class="footer__input-name footer__input " name="user-name" placeholder="Your name..." minlength="3" maxlength="10">
                        <input type="email" class="footer__input-email footer__input " name="user-email" placeholder="Your email..." minlength='3' maxlength="20">
                        <input type="tel" class="footer__input-tel footer__input " name="user-phone" placeholder="Your phone number..." data-mask="000-00-00-000">
                        <textarea name="user-message" id="" cols="" rows="10" class="footer__textarea" placeholder="Your message..." minlength="10" maxlength="400"></textarea>
                    </div>
                    <div class="footer__contacts">
                        <div class="footer__adress">
                            <span class="footer__important">
                                ADDRESS
                            </span>
                            123 City name, Street, City, Country
                        </div>
                        <div class="footer__email">
                            <span class="footer__important">
                                EMAIL
                            </span>
                            <a href="mailto:cahee@domain.com" class="footer__email-a">cahee@domain.com</a>
                        </div>
                        <div class="footer__phone">
                            <span class="footer__important">
                                PHONE
                            </span>
                            <a href="tel:+012 345 6789" class="footer__phone-a">+012 345 6789</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer__copyright">
            <div class="footer__container footer__container--copyright container">
                <div class="footer__rights">
                    Â© 2015 Company. All right reserved.
                </div>
                <div class="footer__logo">
                    <img src="img/logo-small.png" alt="logo" class="footer__logo-img">
                </div>
                <div class="footer__author">
                    Made with <span class="footer__love">love</span> by Auskteez
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>

</html>
