<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-top">
      <div class="grid-container">
        <div class="foto">
          <div class="foto__top">
            <div class="foto__top-left">
              <img src="img/1.png" alt="1">
            </div>
            <div class="foto__top-right">
              <div class="foto__top-right-top">
                <img src="img/2.png" alt="2">
              </div>
              <div class="foto__top-right-bot">
                <img src="img/3.png" alt="3">
              </div>
            </div>
          </div>
          <div class="foto__bot">
            <div class="foto__bot-left">
              <div class="foto__bot-left-left">
                <img src="img/4.png" alt="4">
              </div>
              <div class="foto__bot-left-right">
                <img src="img/5.png" alt="5">
              </div>
            </div>
            <div class="foto__bot-right">
              <img src="img/6.png" alt="6">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-bot">
      <div class="gallery">

        <div class="gallery-1">
          <img src="img/7.png" alt="7">
        </div>
        <div class="gallery-2">
          <img src="img/8.png" alt="8">
        </div>
        <div class="gallery-3">
          <img src="img/9.png" alt="9">
        </div>
        <div class="gallery-4">
          <img src="img/10.png" alt="10">
        </div>
        <div class="gallery-5">
          <img src="img/11.png" alt="11">
        </div>
        <div class="gallery-6">
          <img src="img/12.png" alt="12">
        </div>
        <div class="gallery-7">
          <img src="img/13.png" alt="13">
        </div>
        <div class="gallery-8">
          <img src="img/14.png" alt="14">
        </div>

      </div>
    </div>
</body>
</html>
