<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="choose">
    <div class="container">
      <div class="row">
        <div class="choose__field">
          <select class="choose__select">
            <option value=''  selected>Choose your option</option>
            <option value="Affenpinscher">Affenpinscher</option>
          </select>
          <label>Choose you dog</label>
        </div>
        <div class="choose__button-box">
          <button class="choose__button">Search you dog</button>
        </div>
      </div>
    </div>
  </div>
  <div class="result">
    <div class="result__descr"></div>
    <div class="result__foto"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/4.1.0/superagent.min.js"
  integrity="sha512-LJaxxgpiq7SihGQ21nejROsll6FRrgbs0Wxtgqb5x+Q0CJICA3vt8hlBxSD8NLsO+Yabgg3B7ARexiijKiojGg=="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
