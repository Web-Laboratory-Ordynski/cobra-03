<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_12_1_ Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="container__content">
                <div class="content__row content">
                    <div class="contact">
                        <div class="contact__header">Contact</div>
                        <div class="contact__text">
                            For new projects, ideas, business or anything
                            you'd like to discuss, contact with me!
                        </div>
                        <div class="body">
                            <div class="body__form">
                                <form action="#" method="GET">
                                    <div class="form">
                                        <div class="form__controls">
                                            <label class="form__label" for="Username"></label>
                                            <input class="form__input" type="text" name="Username" value="Auskteez Tran"
                                                id="Username"></div>
                                        <div class="form__controls">
                                            <label class="form__label" for="email"></label>
                                            <input class="form__input" placeholder="Your email..." required type="email"
                                                name="email" id="email">
                                        </div>
                                        <div class="form__controls">
                                            <label class="form__label" for="Phone number"></label>
                                            <input class="form__input" placeholder="Your phone number..." required
                                                type="tel" name="Phone number" id="Phone number"
                                                data-mask="(000)-000-00-00">
                                        </div>
                                        <textarea name="form__textarea" placeholder="Your messge..." id="text" cols="30"
                                            rows="10"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="body__contacts">
                                <div class="contacts__adress">ADDRESS
                                    <p>123 City name, Street, City, Country</p>
                                </div>
                                <div class="contacts__email">EMAIL
                                    <p>cahee@domain.com</p>
                                </div>
                                <div class="contacts__phone">PHONE
                                    <p>+012 345 6789</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer__copiright">Â© 2015 Company. All right reserved.</div>
                <div class="footer__logo"> <img src="images/logo.png" alt="logo"></div>
                <div class="footer__with-love">Made with <span>love</span> by Auskteez</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>

</html>
