<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="services">
            <div class="container">
                <div class="services__inner">
                    <ul class="row row__list">
                        <li class="row__item">
                            <div class="row__item-text">Online Shopping</div>
                            <div class="row__item-icon">
                                <svg class="icon">
                                    <use xlink:href="sprite.svg/icon1.svg#cart"></use>
                                </svg>
                            </div>
                        </li>
                        <li class="row__item">
                            <div class="row__item-text">Quality Product</div>
                            <div class="row__item-icon">
                                <svg class="icon">
                                    <use xlink:href="sprite.svg/icon2.svg#hand"></use>
                                </svg>
                            </div>
                        </li>
                        <li class="row__item">
                            <div class="row__item-text">Domestic & International Delivery</div>
                            <div class="row__item-icon">
                                <svg class="icon">
                                    <use xlink:href="sprite.svg/icon3.svg#planet"></use>
                                </svg>
                            </div>
                        </li>
                        <li class="row__item">
                            <div class="row__item-text">Well Organized</div>
                            <div class="row__item-icon">
                                <svg class="icon">
                                    <use xlink:href="sprite.svg/icon4.svg#carrot"></use>
                                </svg>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="title services__title">
                    <div class="services__title-text">
                        <p class="text">Our Services</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
