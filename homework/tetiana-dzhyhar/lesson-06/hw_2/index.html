<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diner shopping list</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png " />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CSS Diner Shopping List</h1>
        <h2>Let's go to the mall!</h2>
      </header>
      <main class="list">
        <a>
          <section>
            <input type="checkbox" id="pickle" name="meal" />
            <label for="pickle">A lot of pickles</label>
            <span class="less">for the next lessons about CSS</span>
          </section>
        </a>

        <a>
          <section>
            <input type="checkbox" id="apple" name="meal" />
            <label for="apple">10 apples </label
            ><span class="less">for more CSS manipulations</span>
          </section>
        </a>

        <a>
          <section>
            <input type="checkbox" id="orange" name="meal" />
            <label for="orange">20 oranges </label
            ><span class="less">because they are awesome</span>
          </section>
        </a>

        <a>
          <section>
            <input type="checkbox" id="plate" name="meal" />
            <label for="plate">13 plates </label>
            <span class="less">hm... they always disappear</span>
          </section>
        </a>

        <a>
          <section>
            <input type="checkbox" id="bento" name="meal" />
            <label for="bento">15 bentos</label>
          </section>
        </a>

        <a href="#"
          ><section>
            <input type="checkbox" id="sake" name="meal" />
            <label for="sake">1 bottle of Sake ^_^</label
            ><span class="less">for my friends</span>
          </section>
        </a>
      </main>
      <footer>
        <h2>Bon appetit :)</h2>
      </footer>
    </div>
  </body>
</html>
