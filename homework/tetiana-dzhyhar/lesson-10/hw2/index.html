<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="nike">
    <div class="nike__container">
      <div class="card">
        <div class="card_column">
          <p>
            <img src="/img/logo.png" alt="logo" />
          </p>

          <img src="/img/Nike-SB-Stefan-Janoski-Max.png" alt="sneakers" />

          <div class="card__color color">
            <label class="color___new-radio color__new-radio--navy">
              <input class="color__item" type="radio" name="color" checked />
              <span></span>
            </label>

            <label class="color___new-radio color__new-radio--white">
              <input class="color__item" type="radio" name="color" />
              <span></span>
            </label>

            <label class="color___new-radio color__new-radio--red"
              ><input class="color__item" type="radio" name="color" />
              <span> </span>
            </label>

            <label class="color___new-radio color__new-radio--blue">
              <input class="color__item" type="radio" name="color" />
              <span></span>
            </label>
          </div>
        </div>
        <div class="card__attributes attributes">
          <div class="attributes__title">Nike SB Stefan Janoski Max</div>
          <div class="attributes__subtitle">
            Unisex Skateboarding Shoe
          </div>
          <div class="attributes__rating">
            <!-- <svg class="attributes__rating-star">
              <use xlink:href="sprite.svg#star"></use>
            </svg> -->
            <svg
              class="attributes__rating-star--yellow"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="12pt"
              height="12pt"
              viewBox="0 0 12 12"
              version="1.1"
            >
              <g id="surface1">
                <path
                  style="
                    stroke: none;
                    fill-rule: nonzero;
                    fill: rgb(50.196078%, 50.196078%, 50.196078%);
                    fill-opacity: 1;
                  "
                  d="M 6 0.546875 L 9.554688 11.453125 L 0.109375 4.691406 L 11.890625 4.691406 L 2.445312 11.453125 "
                />
              </g>
            </svg>
            <svg
              class="attributes__rating-star--yellow"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="12pt"
              height="12pt"
              viewBox="0 0 12 12"
              version="1.1"
            >
              <g id="surface1">
                <path
                  style="
                    stroke: none;
                    fill-rule: nonzero;
                    fill: rgb(50.196078%, 50.196078%, 50.196078%);
                    fill-opacity: 1;
                  "
                  d="M 6 0.546875 L 9.554688 11.453125 L 0.109375 4.691406 L 11.890625 4.691406 L 2.445312 11.453125 "
                />
              </g>
            </svg>
            <svg
              class="attributes__rating-star--yellow"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="12pt"
              height="12pt"
              viewBox="0 0 12 12"
              version="1.1"
            >
              <g id="surface1">
                <path
                  style="
                    stroke: none;
                    fill-rule: nonzero;
                    fill: rgb(50.196078%, 50.196078%, 50.196078%);
                    fill-opacity: 1;
                  "
                  d="M 6 0.546875 L 9.554688 11.453125 L 0.109375 4.691406 L 11.890625 4.691406 L 2.445312 11.453125 "
                />
              </g>
            </svg>
            <svg
              class="attributes__rating-star"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="12pt"
              height="12pt"
              viewBox="0 0 12 12"
              version="1.1"
            >
              <g id="surface1">
                <path
                  style="
                    stroke: none;
                    fill-rule: nonzero;
                    fill: rgb(50.196078%, 50.196078%, 50.196078%);
                    fill-opacity: 1;
                  "
                  d="M 6 0.546875 L 9.554688 11.453125 L 0.109375 4.691406 L 11.890625 4.691406 L 2.445312 11.453125 "
                />
              </g>
            </svg>
            <svg
              class="attributes__rating-star"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="12pt"
              height="12pt"
              viewBox="0 0 12 12"
              version="1.1"
            >
              <g id="surface1">
                <path
                  style="
                    stroke: none;
                    fill-rule: nonzero;
                    fill: rgb(50.196078%, 50.196078%, 50.196078%);
                    fill-opacity: 1;
                  "
                  d="M 6 0.546875 L 9.554688 11.453125 L 0.109375 4.691406 L 11.890625 4.691406 L 2.445312 11.453125 "
                />
              </g>
            </svg>
          </div>
          <div>
            <select class="attributes__parameters" name="size">
              <option selected disabled>Size</option>
              <option value="40">40</option>
              <option value="41">41</option>
              <option value="42">42</option>
              <option value="43">43</option>
              <option value="44">44</option>
            </select>

            <select class="attributes__parameters" name="qty">
              <option selected disabled>Qty</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div>
            <input class="attributes__cart" type="submit" value="Add to cart" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
