<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="coffee">
    <div class="coffee__container">
      <div class="coffee__card">
        <img src="img/$2.png" alt="price" />
        <div class="coffee__smoke">
          <img src="img/smoke_bronze.png" alt="smoke_bronze" />
        </div>
        <div class="coffee__cup">
          <img src="img/cup_bronze.png" alt="cup_bronze" />
          <div class="coffee__bean">
            <img src="img/bean.png" alt="bean" />
          </div>
        </div>
        <img src="img/title_bronze.png" alt="title_bronze" />
      </div>

      <div class="coffee__card coffee__card--central">
        <img src="img/$3.png" alt="price" />
        <div class="coffee__smoke coffee__smoke--center">
          <img src="img/smoke_gold.png" alt="smoke_gold" />
        </div>
        <div class="coffee__cup coffee__cup--center">
          <img src="img/cup_gold.png" alt="cup_gold" />
          <div class="coffee__bean">
            <img src="img/bean.png" alt="bean" />
          </div>
        </div>
        <img src="img/title_gold.png" alt="title_gold" />
      </div>

      <div class="coffee__card">
        <img src="img/$2.5.png" alt="price" />
        <div class="coffee__smoke">
          <img src="img/smoke_silver.png" alt="smoke_silver" />
        </div>
        <div class="coffee__cup">
          <img src="img/cup_silver.png" alt="cup_silver" />
          <div class="coffee__bean">
            <img src="img/bean.png" alt="bean" />
          </div>
        </div>
        <img src="img/title_silver.png" alt="title_silver" />
      </div>
    </div>
  </body>
</html>
