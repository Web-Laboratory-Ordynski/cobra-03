<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="hipster">
    <div class="hipster__with-borders">
      <div class="hipster-item-wb--1">
        <img class="hipster__img" src="img/wb_pic1.jpg" alt="" />
      </div>
      <div class="hipster-item-wb--2">
        <img class="hipster__img" src="img/wb_pic2.jpg" alt="" />
      </div>
      <div class="hipster-item-wb--3">
        <img class="hipster__img" src="img/wb_pic3.jpg" alt="" />
      </div>
      <div class="hipster-item-wb--4">
        <img class="hipster__img" src="img/wb_pic4.jpg" alt="" />
      </div>
      <div class="hipster-item-wb--5">
        <img class="hipster__img" src="img/wb_pic5.jpg" alt="" />
      </div>
      <div class="hipster-item-wb--6">
        <img class="hipster__img" src="img/wb_pic6.jpg" alt="" />
      </div>
    </div>

    <div class="hipster__without-borders">
      <div class="hipster-item--1">
        <img src="img/pic1.jpg" alt="pic1" class="hipster__img" />
      </div>
      <div class="hipster-item--2">
        <img src="img/pic2.png" alt="pic2" class="hipster__img" />
      </div>
      <div class="hipster-item--3">
        <img src="img/pic3.jpg" alt="pic3" class="hipster__img" />
      </div>
      <div class="hipster-item--4">
        <img src="img/pic4.jpg" alt="pic4" class="hipster__img" />
      </div>
      <div class="hipster-item--5">
        <img src="img/pic5.jpg" alt="pic5" class="hipster__img" />
      </div>
      <div class="hipster-item--6">
        <img src="img/pic6.jpg" alt="pic6" class="hipster__img" />
      </div>
      <div class="hipster-item--7">
        <img src="img/pic7.jpg" alt="pic7" class="hipster__img" />
      </div>
      <div class="hipster-item--8">
        <img src="img/pic8.jpg" alt="pic8" class="hipster__img" />
      </div>
    </div>
  </body>
</html>
