<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cahee Services</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="our-services">
      <div class="our-servicer__container">
        <ul class="our-services__items items">
          <li class="items__item item">
            <div class="item__title">Online Shopping</div>
            <svg class="item__icon item__icon--shopping">
              <use xlink:href="img/sprite.svg#pic1"></use>
            </svg>
          </li>
          <li class="items__item item">
            <div class="item__title">Quality Product</div>
            <svg class="item__icon item__icon--quality">
              <use xlink:href="img/sprite.svg#pic2"></use>
            </svg>
          </li>
          <li class="items__item item">
            <div class="item__title">Domestic & International Delivery</div>
            <svg class="item__icon item__icon--delivery">
              <use xlink:href="img/sprite.svg#pic3"></use>
            </svg>
          </li>
          <li class="items__item item">
            <div class="item__title">Well Organized</div>
            <svg class="item__icon item__icon--organized">
              <use xlink:href="img/sprite.svg#pic4"></use>
            </svg>
          </li>
        </ul>
        <div class="our-services__photo">
          <div class="our-services__title">Our Services</div>
        </div>
      </div>
    </section>

    <!-- <svg class="delivery">
      <use xlink:href="img/sprite.svg#pic1"></use>
    </svg>
    <svg class="organized">
      <use xlink:href="img/sprite.svg#pic2"></use>
    </svg> -->
  </body>
</html>
