    <script>
      // Запросить у пользователя длину окружности и периметр квадрата.Определить, может ли такая окружность поместиться в указанный квадрат.
      let circleLength = prompt("enter circle length");
      let squarePerimetr = prompt("enter perimeter of the square");
      if (Number(circleLength) / 4 >= Number(squarePerimetr) / Math.PI) {
        alert("це коло поміститься в квадрат");
      } else {
        alert("це коло не поміститься в квадрат");
      }
    </script>
