<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="post-order">

        <form method="get" class='order-formform' action="https://www.google.com/search">

            <input class="req" name="q" type="text" placeholder="Введите имя" required>

            <input list="country" name="q" type="search" class="req" placeholder="Введите страну" required>
            <datalist id="country">
                <option value="Украина">
                <option value="Италия">
                <option value="Испания">
                <option value="Германия">
                <option value="США">
            </datalist>

            <input type="submit" class="order-formform-btn-submit--hover ev-purchase" value="Поиск">

        </form>

    </section>
</body>

</html>
