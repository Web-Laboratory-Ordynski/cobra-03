<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="body">
    <div class="main">

        <div class="main-left">
            <div class="main-left__logo">
                <img src="../lesson-10.2/images/logo@1X.png" alt="">
            </div>
            <div class="main-left__nike">
                <img src="../lesson-10.2/images/Nike-SB-Stefan-Janoski-Max@1X.png" alt="">
            </div>
            <div class="main-left__scroll">
                <img src="../lesson-10.2/images/bullets.svg" alt="">
            </div>
        </div>

        <div class="main-right">
            <div>
                <h1 class="main-right__title">Nike SB Stefan Janoski Max</h1>
            </div>
            <div>
                <p class="main-right__text">Unisex Skateboarding Shoe</p>
            </div>
            <div class="star">
                <input type="radio" id="star-5" name="rating" value="5">
                <label for="star-5" title="Оценка «5»"></label>
                <input type="radio" id="star-4" name="rating" value="4">
                <label for="star-4" title="Оценка «4»"></label>
                <input type="radio" id="star-3" name="rating" value="3">
                <label for="star-3" title="Оценка «3»"></label>
                <input type="radio" id="star-2" name="rating" value="2">
                <label for="star-2" title="Оценка «2»"></label>
                <input type="radio" id="star-1" name="rating" value="1">
                <label for="star-1" title="Оценка «1»"></label>
            </div>

            <div class="list-one">
                <div class="list__size">
                    <select name="size">
                        <option value="Size" selected>Size</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                    </select>
                </div>
                <div class="list-two">
                    <div class="list__Qty">
                        <select name="Qty">
                            <option value="Qty" selected>Qty</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <button class="btn">Add to cart</button>
            </div>
        </div>
    </div>
</body>

</html>
