<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="block">
            <div class="block__image-price">
                <img class="block__image-price-img" src="../lesson-11.1/images/$2.svg" alt="">
            </div>
            <div class="block__image-coffee">
                <div class="block__image-smoke"><img class="block__image-smoke-img"
                        src="../lesson-11.1/images/smoke.svg" alt=""></div>
                <div class="first-block__image-cup">
                    <div class="block__image-bean"><img class="block__image-bean-img"
                            src="../lesson-11.1/images/bean.svg" alt=""></div>
                </div>
            </div>
            <div class="block__text">
                <span class="block__text-main">Bronze</span>
                <p class="block__text-secondary">any cup of coffee until $3</p>
            </div>
        </div>

        <div class="block">
            <div class="block__image-price">
                <img class="block__image-price-img" src="../lesson-11.1/images/$3.svg" alt="">
            </div>
            <div class="block__image-coffee">
                <div class="block__image-smoke"><img class="block__image-smoke-img"
                        src="../lesson-11.1/images/smoke (1).svg" alt=""></div>
                <div class="second-block__image-cup">
                    <div class="block__image-bean"><img class="block__image-bean-img"
                            src="../lesson-11.1/images/bean.svg" alt=""></div>
                </div>
            </div>
            <div class="block__text">
                <span class="block__text-main">Gold </span>
                <p class="block__text-secondary">any cup of coffee until $5</p>
            </div>
        </div>

        <div class="block">
            <div class="block__image-price">
                <img class="third-block__image-price-img" src="../lesson-11.1/images/$2.5 (1).svg" alt="">
            </div>
            <div class="block__image-coffee">
                <div class="block__image-smoke"><img class="block__image-smoke-img"
                        src="../lesson-11.1/images/smoke (2).svg" alt=""></div>
                <div class="third-block__image-cup">
                    <div class="block__image-bean"><img class="block__image-bean-img"
                            src="../lesson-11.1/images/bean.svg" alt=""></div>
                </div>
            </div>
            <div class="block__text">
                <span class="block__text-main">Silver </span>
                <p class="block__text-secondary">any cup of coffee until $4</p>
            </div>
        </div>

    </div>
</body>

</html>
